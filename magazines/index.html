<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المجلات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/page-flip@2.0.1/dist/page-flip.browser.min.js"></script>
  <style>
    body { background:#001d34; color:white; margin:0; padding:0; }
    .shelf { height:28px; background:linear-gradient(#8B4513,#A0522D); border-radius:12px; box-shadow:inset 0 8px 16px rgba(0,0,0,0.6); }
    #flipbook-container { 
      width: 1000px; 
      height: 700px; 
      margin: 40px auto; 
      box-shadow: 0 0 40px rgba(0,0,0,0.8); 
      background: #111;
    }
  </style>
</head>
<body class="min-h-screen">

  <div id="backBtn" class="fixed top-4 left-4 z-50 hidden">
    <button onclick="closeMag()" class="bg-white/20 hover:bg-white/40 backdrop-blur px-6 py-3 rounded-full">رجوع</button>
  </div>

  <div class="fixed top-4 left-4 z-10">
    <a href="../index.html" class="bg-white/20 hover:bg-white/40 backdrop-blur px-6 py-3 rounded-full">الرئيسية</a>
  </div>

  <div class="container mx-auto px-6 py-16 text-center">
    <h1 class="text-6xl font-bold text-[#31c5fd] mb-16 drop-shadow-2xl">مكتبة المجلات</h1>
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-10 max-w-7xl mx-auto">

      <div class="group cursor-pointer" onclick="openMag('sun-kids')">
        <img src="../covers/sun-kids/222.jpg" class="w-full h-64 object-cover rounded-lg shadow-2xl hover:scale-110 transition">
        <p class="mt-4 text-[#31c5fd] font-bold">شمس الطفولة</p>
      </div>

      <div class="group cursor-pointer" onclick="openMag('fashico')">
        <img src="../covers/fashico/fashion.jpg" class="w-full h-64 object-cover rounded-lg shadow-2xl hover:scale-110 transition">
        <p class="mt-4 text-[#31c5fd] font-bold">فاشن</p>
      </div>

      <!-- أضف باقي المجلات هنا -->

    </div>
  </div>

  <!-- حاوية العارض -->
  <div id="viewer" class="fixed inset-0 bg-black/95 z-40 hidden flex items-center justify-center">
    <div id="flipbook-container"></div>
  </div>

  <script>
    let pf = null;

    async function openMag(folder) {
      try {
        // تحميل قائمة الصفحات
        const res = await fetch(`${folder}/pages.txt?t=${Date.now()}`);
        const text = await res.text();
        const pages = text.trim().split('\n').map(l => l.trim()).filter(Boolean);

        // إنشاء عناصر الصفحات
        const pageElements = pages.map(p => {
          const div = document.createElement('div');
          div.innerHTML = `<img src="${folder}/${p}" style="width:100%;height:100%;object-fit:contain">`;
          return div;
        });

        // إظهار العارض
        document.getElementById('viewer').classList.remove('hidden');
        document.getElementById('backBtn').classList.remove('hidden');

        // تهيئة page-flip
        if (pf) pf.destroy();

        pf = new PageFlip(document.getElementById('flipbook-container'), {
          width: 1000,          // عرض العارض الكلي
          height: 700,          // الارتفاع
          size: 'stretch',      // ← هذا يسمح بعرض صفحتين جنب بعض تلقائيًا
          minWidth: 300,
          maxWidth: 1200,
          minHeight: 400,
          maxHeight: 1000,
          maxShadowOpacity: 0.7,
          showCover: true,
          drawShadow: true,
          flippingTime: 1000,
          usePortrait: true,    // الصفحات عمودية
          mobileScrollSupport: true
        });

        pf.loadFromHTML(pageElements);

      } catch (err) {
        console.error("خطأ في تحميل المجلة:", err);
        alert("فشل تحميل المجلة. تأكد من وجود مجلد " + folder + " وملف pages.txt");
      }
    }

    function closeMag() {
      if (pf) {
        pf.destroy();
        pf = null;
      }
      document.getElementById('viewer').classList.add('hidden');
      document.getElementById('backBtn').classList.add('hidden');
    }
  </script>
</body>
</html>
