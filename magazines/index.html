<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المجلات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body { background:#001d34; color:white; margin:0; padding:0; font-family: system-ui; }
    .shelf { height:28px; background:linear-gradient(#8B4513,#A0522D); border-radius:12px; box-shadow:inset 0 8px 16px rgba(0,0,0,0.6); }
    .cover:hover { transform: scale(1.1) rotate(4deg) !important; }
  </style>
</head>
<body class="min-h-screen">

  <!-- زر الرجوع -->
  <div class="fixed top-4 left-4 z-50">
    <a href="../index.html" class="bg-white/20 hover:bg-white/40 backdrop-blur px-6 py-3 rounded-full transition">
      ← رجوع
    </a>
  </div>

  <div class="container mx-auto px-6 py-16">
    <h1 class="text-5xl md:text-6xl font-bold text-center mb-16 text-[#31c5fd] drop-shadow-2xl">
      مكتبة المجلات
    </h1>

    <!-- الرفوف -->
    <div class="max-w-7xl mx-auto space-y-20">

      <!-- رف 1 -->
      <div>
        <div class="shelf mb-10"></div>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 justify-center">

          <!-- كل المجلات هنا -->
          <div class="group cursor-pointer" onclick="openMag('مجلة العلوم')">
            <img src="../covers/مجلة العلوم/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all duration-300 cover">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">مجلة العلوم</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('عالم التقنية')">
            <img src="../covers/عالم التقنية/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all duration-300 cover">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">عالم التقنية</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('الجرافيكس')">
            <img src="../covers/الجرافيكس/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all duration-300 cover">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">الجرافيكس</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('التصميم الحديث')">
            <img src="../covers/التصميم الحديث/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all duration-300 cover">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">التصميم الحديث</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('الفن الرقمي')">
            <img src="../covers/الفن الرقمي/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all duration-300 cover">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">الفن الرقمي</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('المستقبل 2030')">
            <img src="../covers/المستقبل 2030/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all duration-300 cover">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">المستقبل 2030</p>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- نافذة التقليب -->
  <div id="viewer" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
    <div class="relative bg-white rounded-2xl shadow-4xl p-8 max-w-6xl w-full">
      <button onclick="closeMag()" class="absolute -top-12 right-0 text-white text-5xl hover:text-[#31c5fd]">×</button>
      <div id="flipbook" class="mx-auto"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // قاعدة بيانات المجلات (اسم المجلة = اسم المجلد)
    const magazines = {
      "مجلة العلوم":    "../pages/مجلة العلوم/",
      "عالم التقنية":    "../pages/عالم التقنية/",
      "الجرافيكس":       "../pages/الجرافيكس/",
      "التصميم الحديث":  "../pages/التصميم الحديث/",
      "الفن الرقمي":     "../pages/الفن الرقمي/",
      "المستقبل 2030":   "../pages/المستقبل 2030/"
    };

    async function openMag(name) {
      const folder = magazines[name];
      // جلب كل الصور من المجلد تلقائيًا (من 1.jpg لحد 100.jpg)
      let pages = [];
      for (let i = 1; i <= 100; i++) {
        const url = `${folder}${i}.jpg`;
        const exists = await fetch(url, {method: 'HEAD'}).then(r => r.ok).catch(() => false);
        if (!exists) break;
        pages.push(url);
      }
      if (pages.length === 0) return alert("لا توجد صفحات لهذه المجلة");

      const book = document.getElementById("flipbook");
      book.innerHTML = pages.map(p => `<div><img src="${p}" class="w-full h-full object-contain"></div>`).join('');
      document.getElementById("viewer").classList.remove("hidden");

      setTimeout(() => {
        $("#flipbook").turn({
          width: 1000,
          height: 700,
          autoCenter: true,
          gradients: true,
          acceleration: true
        });
      }, 200);
    }

    function closeMag() {
      $("#flipbook").turn("destroy").remove();
      document.getElementById("viewer").classList.add("hidden");
      document.getElementById("flipbook").innerHTML = "";
    }
  </script>

</body>
</html>
