<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المجلات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body { background:#001d34; color:white; margin:0; padding:0; }
    .shelf { height:28px; background:linear-gradient(#8B4513,#A0522D); border-radius:12px; box-shadow:inset 0 8px 16px rgba(0,0,0,0.6); }
  </style>
</head>
<body class="min-h-screen">

  <div class="fixed top-4 left-4 z-50">
    <a href="../index.html" class="bg-white/20 hover:bg-white/40 backdrop-blur px-6 py-3 rounded-full">رجوع</a>
  </div>

  <div class="container mx-auto px-6 py-16">
    <h1 class="text-5xl md:text-6xl font-bold text-center mb-16 text-[#31c5fd] drop-shadow-2xl">مكتبة المجلات</h1>

    <div class="max-w-7xl mx-auto space-y-20">
      <div>
        <div class="shelf mb-10"></div>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-10 justify-center">

          <!-- 1 شمس الطفولة -->
          <div class="group cursor-pointer" onclick="openMag('شمس الطفولة')">
            <img src="../covers/شمس الطفولة/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">شمس الطفولة</p>
          </div>

          <!-- 2 فاشن -->
          <div class="group cursor-pointer" onclick="openMag('فاشن')">
            <img src="../covers/فاشن/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فاشن</p>
          </div>

          <!-- 3 كنوز المتحف -->
          <div class="group cursor-pointer" onclick="openMag('كنوز المتحف')">
            <img src="../covers/كنوز المتحف/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">كنوز المتحف</p>
          </div>

          <!-- 4 لمسات إبداعية -->
          <div class="group cursor-pointer" onclick="openMag('لمسات إبداعية')">
            <img src="../covers/لمسات إبداعية/cover.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">لمسات إبداعية</p>
          </div>

          <!-- أضف هنا باقي المجلات بنفس الطريقة (كوبي بس السطرين دول وغيّر الاسم) -->

        </div>
      </div>
    </div>
  </div>

  <!-- نافذة التقليب -->
  <div id="viewer" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
    <div class="relative bg-white rounded-2xl shadow-4xl p-8 max-w-6xl w-full">
      <button onclick="closeMag()" class="absolute -top-12 right-0 text-white text-5xl hover:text-[#31c5fd]">×</button>
      <div id="flipbook" class="mx-auto"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    async function openMag(folder) {
      let pages = [];
      for (let i = 1; i <= 300; i++) {
        const url = `../pages/${folder}/${i}.jpg`;
        const ok = await fetch(url, {method: 'HEAD'}).then(r => r.ok).catch(() => false);
        if (!ok) break;
        pages.push(url);
      }
      if (pages.length === 0) { alert('العدد غير متوفر حالياً'); return; }

      const book = document.getElementById("flipbook");
      book.innerHTML = pages.map(p => `<div><img src="${p}" class="w-full h-full object-contain"></div>`).join('');
      document.getElementById("viewer").classList.remove("hidden");
      setTimeout(() => $("#flipbook").turn({width:1000, height:700, autoCenter:true, gradients:true, acceleration:true}), 300);
    }

    function closeMag() {
      $("#flipbook").turn("destroy");
      document.getElementById("viewer").classList.add("hidden");
      document.getElementById("flipbook").innerHTML = "";
    }
  </script>
</body>
</html>
