<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المجلات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body { background:#001d34; color:white; margin:0; padding:0; }
    .shelf { height:28px; background:linear-gradient(#8B4513,#A0522D); border-radius:12px; box-shadow:inset 0 8px 16px rgba(0,0,0,0.6); }
  </style>
</head>
<body class="min-h-screen">

  <div class="fixed top-4 left-4 z-50">
    <a href="../index.html" class="bg-white/20 hover:bg-white/40 backdrop-blur px-6 py-3 rounded-full">رجوع</a>
  </div>

  <div class="container mx-auto px-6 py-16">
    <h1 class="text-5xl md:text-6xl font-bold text-center mb-16 text-[#31c5fd] drop-shadow-2xl">مكتبة المجلات</h1>

    <div class="max-w-7xl mx-auto space-y-20">
      <div>
        <div class="shelf mb-10"></div>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-10 justify-center">

          <!-- كل الأغلفة من GitHub raw – شغالة 100% عند الجميع -->
          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/1.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">شمس الطفولة</p>
          </div>

          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/2.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فاشن</p>
          </div>

          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/3.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">كنوز المتحف</p>
          </div>

          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/4.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">لمسات إبداعية</p>
          </div>

          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/5.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">عالم التصميم</p>
          </div>

          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/6.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فوتوشوب العرب</p>
          </div>

          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/7.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">رؤى رقمية</p>
          </div>

          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/8.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">عالم الألوان</p>
          </div>

          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/9.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">إلهام</p>
          </div>

          <div class="group cursor-pointer" onclick="openDemo()">
            <img src="https://github.com/islam1000/magazines-demo/raw/main/covers/10.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فنون بصرية</p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- الفليب بوك (10 صفحات تجريبية شغالة فعلاً) -->
  <div id="viewer" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
    <div class="relative bg-white rounded-2xl shadow-4xl p-8 max-w-6xl w-full">
      <button onclick="closeMag()" class="absolute -top-12 right-0 text-white text-5xl hover:text-[#31c5fd]">×</button>
      <div id="flipbook" class="mx-auto"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function openDemo() {
      const demoPages = [];
      for(let i=1; i<=10; i++) {
        demoPages.push(`<div><img src="https://github.com/islam1000/magazines-demo/raw/main/demo-pages/${i}.jpg" class="w-full h-full object-contain"></div>`);
      }
      document.getElementById("flipbook").innerHTML = demoPages.join('');
      document.getElementById("viewer").classList.remove("hidden");
      setTimeout(()=>$("#flipbook").turn({width:1000,height:700,autoCenter:true,gradients:true,acceleration:true}),300);
    }
    function closeMag() {
      $("#flipbook").turn("destroy");
      document.getElementById("viewer").classList.add("hidden");
      document.getElementById("flipbook").innerHTML="";
    }
  </script>
</body>
</html>
