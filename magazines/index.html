<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شمس الطفولة</title>
  <style>
    body { background:#001d34; margin:0; padding:20px; }
    img { width:100%; max-width:900px; display:block; margin:20px auto; border:8px solid #fff; box-shadow:0 10px 30px rgba(0,0,0,0.6); border-radius:12px; }
    .back { position:fixed; top:20px; left:20px; background:#fff; color:#000; padding:15px 30px; border-radius:50px; font-size:20px; text-decoration:none; }
  </style>
</head>
<body>
  <a href="../magazines/index.html" class="back">رجوع</a>
  <h1 style="text-align:center; color:#31c5fd; font-size:50px; margin:40px;">شمس الطفولة</h1>

  <!-- الصور هتظهر تلقائي من 1.jpg لـ 200.jpg -->
  <script>
    const folder = '.'; // نفس المجلد
    for(let i=1; i<=200; i++){
      document.write(`<img src="${folder}/${i}.jpg" onerror="this.style.display='none'">`);
    }
  </script>
</body>
</html>
