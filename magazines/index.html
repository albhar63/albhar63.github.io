<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المجلات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zebra-magazine@1.2.1/dist/zebra.min.css">
  <script src="https://cdn.jsdelivr.net/npm/zebra-magazine@1.2.1/dist/zebra.min.js"></script>
  <style>
    body { background:#001d34; margin:0; font-family:system-ui; }
    .shelf { height:30px; background:linear-gradient(#8B4513,#A0522D); border-radius:15px; box-shadow:inset 0 10px 20px rgba(0,0,0,0.7); }
  </style>
</head>
<body class="min-h-screen text-white">

  <div class="fixed top-4 left-4 z-50">
    <a href="../index.html" class="bg-white/20 hover:bg-white/40 backdrop-blur px-6 py-3 rounded-full">الرئيسية</a>
  </div>

  <div class="container mx-auto px-6 py-16">
    <h1 class="text-6xl font-bold text-center mb-16 text-[#31c5fd] drop-shadow-2xl">مكتبة المجلات</h1>

    <div class="max-w-7xl mx-auto space-y-24">
      <div>
        <div class="shelf mb-10"></div>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-12 justify-center">

          <div class="group cursor-pointer" onclick="openZebra('sun-kids')">
            <img src="../covers/sun-kids/222.jpg" class="w-full h-64 object-cover rounded-lg shadow-2xl hover:scale-110 transition">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-xl">شمس الطفولة</p>
          </div>

          <div class="group cursor-pointer" onclick="openZebra('fashico')">
            <img src="../covers/fashico/cover.jpg" class="w-full h-64 object-cover rounded-lg shadow-2xl hover:scale-110 transition">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-xl">فاشن</p>
          </div>

          <!-- أضف باقي المجلات بنفس الطريقة -->
          
        </div>
      </div>
    </div>
  </div>

  <div id="zebra-container"></div>

  <script>
    function openZebra(folder) {
      fetch(`${folder}/pages.txt?t=${Date.now()}`)
        .then(r => r.text())
        .then(text => {
          const pages = text.trim().split('\n').map(l => l.trim()).filter(l => l);
          const images = pages.map(p => `${folder}/${p}`);
          
          Zebra.Magazine({
            images: images,
            width: 1000,
            height: 700,
            autoStart: true
          });
        });
    }
  </script>
</body>
</html>
