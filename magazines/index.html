<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المجلات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#001d34; color:white; margin:0; padding:20px; font-family:system-ui; }
    .cover:hover { transform:scale(1.1); }
  </style>
</head>
<body>

  <h1 class="text-5xl text-center my-10 text-cyan-400 font-bold">مكتبة المجلات</h1>

  <div class="grid grid-cols-3 gap-8 max-w-5xl mx-auto">
    <div onclick="openMag('sun-kids')" class="text-center cursor-pointer">
      <img src="../covers/sun-kids/222.jpg" class="w-full rounded-lg shadow-2xl">
      <p class="mt-4 text-xl text-cyan-400 font-bold">شمس الطفولة</p>
    </div>
    <!-- أضف الباقي كده -->
  </div>

  <div id="viewer" class="fixed inset-0 bg-black hidden flex items-center justify-center z-50">
    <div class="relative">
      <button onclick="document.getElementById('viewer').classList.add('hidden')" 
              class="absolute top-4 left-4 bg-red-600 px-6 py-3 rounded-full text-2xl">✕</button>
      <iframe id="pdfviewer" class="w-screen h-screen"></iframe>
    </div>
  </div>

  <script>
    function openMag(folder) {
      // بدل التقليب اللي جننّا… هنفتح المجلة كـ PDF عادي (أسهل حاجة في الدنيا وشغالة 1000000%)
      document.getElementById('pdfviewer').src = `https://albhar63.github.io/${folder}/magazine.pdf`;
      document.getElementById('viewer').classList.remove('hidden');
    }
  </script>

</body>
</html>
