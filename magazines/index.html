<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المجلات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#001d34; color:white; margin:0; padding:0; }
    .shelf { height:28px; background:linear-gradient(#8B4513,#A0522D); border-radius:12px; box-shadow:inset 0 8px 16px rgba(0,0,0,0.6); }
  </style>
</head>
<body class="min-h-screen">

  <div class="fixed top-4 left-4 z-50">
    <a href="../index.html" class="bg-white/20 hover:bg-white/40 backdrop-blur px-6 py-3 rounded-full">رجوع</a>
  </div>

  <div class="container mx-auto px-6 py-16">
    <h1 class="text-5xl md:text-6xl font-bold text-center mb-16 text-[#31c5fd] drop-shadow-2xl">مكتبة المجلات</h1>

    <div class="max-w-7xl mx-auto space-y-20">
      <div>
        <div class="shelf mb-10"></div>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-10 justify-center">

          <!-- 1 شمس الطفولة -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1516627145499-5866d1f87942?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">شمس الطفولة</p>
          </div>

          <!-- 2 فاشن -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1445205170230-053b83016050?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فاشن</p>
          </div>

          <!-- 3 كنوز المتحف -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1578662996442-48f60103fcbf?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">كنوز المتحف</p>
          </div>

          <!-- 4 لمسات إبداعية -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1519389951296-5a1c1857c4f9?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">لمسات إبداعية</p>
          </div>

          <!-- 5 عالم التصميم -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1581291518857-4e27f8ff34b3?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">عالم التصميم</p>
          </div>

          <!-- 6 فوتوشوب العرب -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1558655146-9f40138ed1cb?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فوتوشوب العرب</p>
          </div>

          <!-- 7 رؤى رقمية -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1518432031352-d6fc9c1b3d8f?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">رؤى رقمية</p>
          </div>

          <!-- 8 عالم الألوان -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">عالم الألوان</p>
          </div>

          <!-- 9 إلهام -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">إلهام</p>
          </div>

          <!-- 10 فنون بصرية -->
          <div class="group cursor-pointer" onclick="alert('قريبًا')">
            <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=800" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فنون بصرية</p>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
