<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المجلات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body { background:#001d34; color:white; margin:0; padding:0; }
    .shelf { height:28px; background:linear-gradient(#8B4513,#A0522D); border-radius:12px; box-shadow:inset 0 8px 16px rgba(0,0,0,0.6); }
  </style>
</head>
<body class="min-h-screen">

  <div class="fixed top-4 left-4 z-50">
    <a href="../index.html" class="bg-white/20 hover:bg-white/40 backdrop-blur px-6 py-3 rounded-full">رجوع</a>
  </div>

  <div class="container mx-auto px-6 py-16">
    <h1 class="text-5xl md:text-6xl font-bold text-center mb-16 text-[#31c5fd] drop-shadow-2xl">مكتبة المجلات</h1>

    <div class="max-w-7xl mx-auto space-y-20">

      <!-- رف 1 -->
      <div>
        <div class="shelf mb-10"></div>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-10 justify-center">

          <div class="group cursor-pointer" onclick="openMag('شمس الطفولة')">
            <img src="https://i.ibb.co/0jG5XvP/cover1.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">شمس الطفولة</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('فاشن')">
            <img src="https://i.ibb.co/3zQJ7kM/cover2.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فاشن</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('كنوز المتحف')">
            <img src="https://i.ibb.co/4pY8nLc/cover3.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">كنوز المتحف</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('لمسات إبداعية')">
            <img src="https://i.ibb.co/8xV6fZd/cover4.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">لمسات إبداعية</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('عالم التصميم')">
            <img src="https://i.ibb.co/7zP9mKb/cover5.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">عالم التصميم</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('فوتوشوب العرب')">
            <img src="https://i.ibb.co/5xL2rYf/cover6.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فوتوشوب العرب</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('رؤى رقمية')">
            <img src="https://i.ibb.co/0jG5XvP/cover1.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">رؤى رقمية</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('عالم الألوان')">
            <img src="https://i.ibb.co/3zQJ7kM/cover2.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">عالم الألوان</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('إلهام')">
            <img src="https://i.ibb.co/4pY8nLc/cover3.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:-rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">إلهام</p>
          </div>

          <div class="group cursor-pointer" onclick="openMag('فنون بصرية')">
            <img src="https://i.ibb.co/8xV6fZd/cover4.jpg" class="w-full max-w-48 h-64 object-cover rounded-lg shadow-2xl transition-all group-hover:scale-110 group-hover:rotate-6">
            <p class="text-center mt-4 text-[#31c5fd] font-bold text-lg">فنون بصرية</p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- الفليب بوك (لما تضغط هيطلع "قريبًا") -->
  <div id="viewer" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
    <div class="relative bg-white rounded-2xl shadow-4xl p-8 max-w-6xl w-full text-center">
      <button onclick="closeMag()" class="absolute -top-12 right-0 text-white text-5xl hover:text-[#31c5fd]">×</button>
      <h2 class="text-4xl font-bold text-gray-800">قريبًا إن شاء الله</h2>
      <p class="mt-6 text-xl text-gray-600">العدد في طريقه للرفوف...</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function openMag(name) {
      document.getElementById("viewer").classList.remove("hidden");
    }
    function closeMag() {
      document.getElementById("viewer").classList.add("hidden");
    }
  </script>
</body>
</html>
