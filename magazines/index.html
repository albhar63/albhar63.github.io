<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المجلات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#001d34; color:white; margin:0; padding:20px 0; }
    .cover:hover { transform:scale(1.15) rotate(4deg); transition:0.4s; }
    #flipbook { width:1000px; height:700px; margin:40px auto; box-shadow:0 0 40px #000; background:#fff; }
  </style>
</head>
<body>

  <div class="text-center mb-10">
    <a href="../index.html" class="bg-white/20 hover:bg-white/40 px-8 py-4 rounded-full text-xl">الرئيسية</a>
  </div>

  <h1 class="text-6xl font-bold text-center text-cyan-400 mb-16">مكتبة المجلات</h1>

  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-10 max-w-7xl mx-auto">
    <div onclick="openMag('sun-kids')" class="cursor-pointer text-center">
      <img src="../covers/sun-kids/222.jpg" class="cover w-full h-64 object-cover rounded-xl shadow-2xl">
      <p class="mt-4 text-xl font-bold text-cyan-400">شمس الطفولة</p>
    </div>
    <!-- أضف الباقي بنفس الطريقة -->
  </div>

  <div id="viewer" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center z-50">
    <div class="relative">
      <button onclick="closeMag()" class="absolute -top-16 left-1/2 -translate-x-1/2 bg-red-600 hover:bg-red-700 px-10 py-4 rounded-full text-2xl z-10">✕ إغلاق</button>
      <div id="flipbook"></div>
    </div>
  </div>

  <!-- المكتبة الأقوى والأخف والشغالة 100% -->
  <script src="https://cdn.jsdelivr.net/npm/flip-book-js@1.0.6/dist/flip-book.min.js"></script>

  <script>
    let book = null;
    async function openMag(folder) {
      const res = await fetch(`${folder}/pages.txt?t=${Date.now()}`);
      const txt = await res.text();
      const pages = txt.trim().split('\n').map(l => folder + '/' + l.trim());

      document.getElementById('viewer').classList.remove('hidden');
      document.getElementById('flipbook').innerHTML = '<div id="mybook"></div>';

      setTimeout(() => {
        book = new FlipBook(document.getElementById('mybook'), {
          pages: pages,
          pageWidth: 500,
          pageHeight: 700,
          autoSize: true,
          autoCenter: true,
          shadows: true
        });
      }, 300);
    }

    function closeMag() {
      if (book) book.destroy();
      document.getElementById('viewer').classList.add('hidden');
      document.getElementById('flipbook').innerHTML = '';
    }
  </script>
</body>
</html>
